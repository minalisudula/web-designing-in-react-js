<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .block{
            background-color: mediumaquamarine;
            display: inline;
        }

        .inline{
            background-color: mediumseagreen;
            display: block;
        }

        div{
            border: solid 3px rgb(204, 187, 221);
            display: inline-block;
            height: 230px;
            width: 240px;
        }
    </style>
<body>
    <h1 class="block">minali</h1>
    <p class="block">Lorem ipsum dolor sit amet.</p>
    <h3 class="block">Lorem, ipsum dolor.</h3>

    <span class="inline">minali</span>
    <span class="inline">sudula</span>
    <a href="" class="inline">ms</a>
    <a href="" class="inline">sm</a>

    <div>hii</div>
    <div>heyy</div>
    <div>hello</div>


</body>
</html>
